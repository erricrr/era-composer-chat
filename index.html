<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <title>Era Composer Chat</title>

    <!-- Preload fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap"
    />

    <!-- Loading strategy -->
    <style>
      html {
        background-color: #faf9f6;
      }
      #root {
        opacity: 0;
      }
      html.ready #root {
        opacity: 1;
        transition: opacity 0.2s ease-out;
      }
    </style>
    <script>
      // More aggressive loading check
      window.addEventListener('load', function() {
        // Small delay to ensure fonts are ready
        setTimeout(() => {
          requestAnimationFrame(() => {
            document.documentElement.classList.add('ready');
          });
        }, 100);
      });
    </script>

    <meta name="description" content="Explore classical music through interactive conversations with AI composers from different musical eras." />
    <meta name="author" content="Era Composer Chat" />

    <meta property="og:title" content="Era Composer Chat" />
    <meta property="og:description" content="Explore classical music through interactive conversations with AI composers from different musical eras." />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
